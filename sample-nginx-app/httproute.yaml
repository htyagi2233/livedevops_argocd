apiVersion: gateway.networking.k8s.io/v1
kind: HTTPRoute
metadata:
  name: api-route
spec:
  parentRefs:
    - name: my-gateway
  hostnames:
    - "api.sparsh.fun.com"
  rules:
    - backendRefs:
        - name: api-service
          port: 80
---
apiVersion: gateway.networking.k8s.io/v1
kind: HTTPRoute
metadata:
  name: shop-route
spec:
  parentRefs:
    - name: my-gateway
  hostnames:
    - "shop.sparsh.fun"
  rules:
    - backendRefs:
        - name: shop-service
          port: 80
